<div class="container mt-4">
    <h2 class="text-center">Registration</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" formControlName="name" class="form-control" />
        <div *ngIf="registrationForm.get('name')!.invalid && registrationForm.get('name')!.touched" class="text-danger">
          Name is required
        </div>
      </div>
  
      <div class="form-group mt-3">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" class="form-control" />
        <div *ngIf="registrationForm.get('email')!.invalid && registrationForm.get('email')!.touched" class="text-danger">
          A valid email is required
        </div>
      </div>
  
      <div class="form-group mt-3">
        <label for="phone">Phone Number</label>
        <input id="phone" formControlName="phone" type="tel" class="form-control" />
        <div *ngIf="registrationForm.get('phone')!.invalid && registrationForm.get('phone')!.touched" class="text-danger">
          Phone number is required
        </div>
      </div>
  
      <div class="form-group mt-3">
        <label for="age">Age</label>
        <input id="age" formControlName="age" type="number" class="form-control" />
        <div *ngIf="registrationForm.get('age')!.invalid && registrationForm.get('age')!.touched" class="text-danger">
          Age is required and must be a number
        </div>
      </div>
  
      <div class="form-group mt-3">
        <label for="gender">Gender</label>
        <select id="gender" formControlName="gender" class="form-control">
          <option value="" disabled>Select Gender</option>
          <option *ngFor="let gender of genders" [value]="gender">{{ gender }}</option>
        </select>
        <div *ngIf="registrationForm.get('gender')!.invalid && registrationForm.get('gender')!.touched" class="text-danger">
          Gender is required
        </div>
      </div>
  
      <div class="form-group mt-3">
        <label for="ticketType">Ticket Type</label>
        <select id="ticketType" formControlName="ticketType" class="form-control">
          <option value="" disabled>Select Ticket Type</option>
          <option *ngFor="let type of ticketTypes" [value]="type.ticketTypeId">{{ type.tickettype }}</option>
        </select>
        <div *ngIf="registrationForm.get('ticketType')!.invalid && registrationForm.get('ticketType')!.touched" class="text-danger">
          Ticket Type is required
        </div>
      </div>
  
      <div class="form-group mt-3">
        <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid">Register</button>
      </div>
  
      <div *ngIf="message" class="mt-3 alert" [ngClass]="{'alert-success': isSuccess, 'alert-danger': !isSuccess}">
        {{ message }}
      </div>
    </form>
  </div>
